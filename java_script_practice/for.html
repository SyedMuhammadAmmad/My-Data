<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	i=0
	for(; i<5; i++){
		document.write(i+"<br>");
	}
	document.write("code is done <br>");
	i=0
	for(; i<5; ){
			i++;
		document.write(i+"<br>");
	}
	document.write("code is done <br>");
	i=0
	for(; i<5; ){
			
		document.write(i+"<br>");
		i++;
	}
	document.write("code is done <br>");
// for loop with if condition
	i=0
	for(; ; i++){ //condition is true so block statement is execute 
		if(i==3){
			break;// when i=3 it break(loop is closed)
		}
	document.write(i+"<br>");	
	}
</script>
</body>
</html
