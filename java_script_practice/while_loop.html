<!DOCTYPE html>
<html>
<head>
	<title>while loop</title>
</head>
<body>
<script type="text/javascript">
	var a=0
	while(a<5){
		document.write(a+"<br>");
		a++;
	}
	document.write("<br> now while loop with if statement <br>")
	var b=0
	while(true){
		
		if(b==3){
			break;
		}
		document.write(b+"<br>");
		b++
	}
</script>
</body>
</html>
