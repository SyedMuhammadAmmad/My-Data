<!DOCTYPE html>
<html>
<head>
	<title>Nested Do While Loop</title>
</head>
<body>
<script type="text/javascript">
	var i=0
	do{
		document.write("<strong>outer loop </strong> "+i+" <br>");
		i++;
		var j=0
		do{
			document.write("inner loop" +j+ "<br>" );
			j++

		}while(j<5)

	}while(i<3)
</script>
</body>
</html>
