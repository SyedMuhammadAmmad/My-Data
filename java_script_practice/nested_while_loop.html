<!DOCTYPE html>
<html>
<head>
	<title>nested while loop</title>
</head>
<body>
<script type="text/javascript">
	var i=0
	while(i<3){
		document.write("<strong> outer loop </strong>" + i + "<br>" );
		// document.write(i);
		// document.write("<br>");
		i++;
		
		var j=0;
		while(j<5){
			document.write("inner loop" +j+"<br>");
			// document.write(j);
			// document.write("<br>");
			j++;
		}
	}
</script>
</body>
</html>
